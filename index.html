<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./Images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Rumo a marte - OnebitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          class="img-fluid topLogo"
          src="./Images/logoOneBitDark.png"
          alt="LPlogo"
        />
      </div>
      <!-- Primeira divisão do form  -->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Mxteus"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Rodrigues"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <!-- Segunda divisão do form -->
      <p class="paragraph mt-4">2- Qual o seu gênero?</p>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">Homem</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2">Outro</label>
      </div>

      <!-- Terceira divisão -->
      <p class="mt-4 paragraph">3- Marque os treinamentos que você faz</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>

      <!-- Quarta divisão do form -->
      <p class="mt-4 paragraph">4 - Quais são as suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Tanko marciano</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label"
          >Maratonei star wars</label
        >
      </div>
      <!-- Quinto elemento -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend">
          Enviar
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="container text-center footer">
      <p>
        Feito por Mateus Rodrigues &copy; mxteusdev todos os direitos reservados
        - 2022
      </p>
    </div>

    <!-- Script bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
